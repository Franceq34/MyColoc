<div class="mx-2">
  <div [@content]="currentState" class="signin-container background-content mx-auto box-shad">
      <div class="banner-wrapper">
          <div class="banner-text">
              <i class="material-icons">
                lock_open
              </i>
            Connexion
          </div>
        </div>
        <div class="p-3">
            <form [formGroup]="form">
                <div class="form-group">
                  <label for="email-co">Adresse mail</label>
                  <input id="email-co" formControlName="emailUser" type="email" class="form-control" placeholder="Adresse mail">
                </div>
                <div class="form-group">
                  <label for="password-co">Mot de passe</label>
                  <input id="password-co" formControlName="passwordUser" type="password" class="form-control" placeholder="Mot de passe">
                </div>
                <div *ngIf="error" class="error text-center mb-2">{{error}}</div>
                <button [disabled]="form.invalid" (click)="submit()" class="btn btn-send mr-auto d-block mx-auto">Se connecter</button>
              </form>
        </div>
    </div>
</div>
