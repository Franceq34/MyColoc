<div [@content]="currentState" id="photos-module" class="photo-manager-container background-content box-shad mb-4 bordered-content">
  <div class="banner-wrapper background-color-primary">
    <div class="banner-text">
      <i class="material-icons">
        collections
      </i>
    </div>
  </div>
  <div class="p-3">
    <div class="row">
      <div class="col-12 mb-3">
        <div class="new-album">
          <a>
            <i class="material-icons">
            add_to_photos
            </i>
            Ajouter un album
          </a>
        </div>
      </div>
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-3 mb-3"
        *ngFor="let album of albums">
        <div class="album-container">
          <a>
            {{album.name}}
          </a>
        </div>
      </div>
    </div>

    <hr>
    <app-photo-list></app-photo-list>

  </div>
</div>
