<div class="modal fade" id="addMemberModal" tabindex="-1" role="dialog" aria-labelledby="addMemberModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header background-color-primary">
        <h5 class="modal-title" id="exampleModalLongTitle">
            <i class="material-icons">
                person_add
            </i>
            <span class="ml-1">
              Inviter des membres
            </span></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="addMemberForm" class="mt-3" (ngSubmit)="sendInvitation(); addMemberForm.reset()">
        <div class="modal-body">
              <div class="form-group">
                  <input id="input-add-member" formControlName="emailUser" class="form-control" type="email" placeholder="Entrer le mail de la personne Ã  inviter"/>
              </div>
              <div *ngIf="error" class="error">{{error}}</div>
              <div *ngIf="success" class="success">{{success}}</div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            <button class="btn background-color-primary btn-confirm" [disabled]="addMemberForm.invalid">Ajouter</button>
        </div>
    </form>
    </div>
  </div>
</div>
