<h4 class="text-center" *ngIf="chore">
  {{chore.nameChore}}
</h4>
<hr>

<div class="d-flex justify-content-center">
  <button class="btn btn-secondary mx-2" (click)="checkChore(chore.idChore)">Cocher</button>
  <button class="btn btn-secondary mx-2" (click)="deleteChore(chore.idChore)">Supprimer</button>
</div>

<div class="row mt-4">
  <div class="col-12 col-lg-6">
      <canvas id="doughnutChore" class="mt-3" [hidden]="!showChart"></canvas>
  </div>
  <div class="col-12 col-lg-6">
      <ul class="list-group mt-3 mb-3" *ngIf="chore && chore.historyAccomplished.length>0">
        <li
          class="list-group-item background-secondary"
        >
          Historique
        </li>
        <li
          class="list-group-item"
          *ngFor="let accomp of (chore.historyAccomplished); let indexExpense = index"
        >
          <div class="d-flex">
            <div>
                <span *ngIf="accomp.nicknameUser">{{accomp.nicknameUser}}</span><span *ngIf="!accomp.nicknameUser">{{accomp.firstnameUser}}</span> il y a {{accomp.dateAccomplished | pastDays}}
            </div>
            <div class="ml-auto">
                <i class="material-icons pointer" (click)="deleteAccomplished(accomp.idAccomplished)">
                  close
                </i>
            </div>
          </div>
        </li>
      </ul>
  </div>
</div>
