<div class="modal fade" id="updateEmailModal" tabindex="-1" role="dialog" aria-labelledby="updateEmailModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header background-color-primary">
          <h5 class="modal-title">
              <i class="material-icons">
                create
              </i>
              <span class="ml-1">
                Modifier votre mail
              </span>
            </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="currentUser">
          <form *ngIf="userEmailForm" [formGroup]="userEmailForm" (ngSubmit)="updateEmailUser()">
            <div class="form-group">
              <label for="input-update-email">Nouveau mail</label>
              <input id="input-update-email" formControlName="emailUser" class="form-control" type="text" value="{{currentUser.emailUser}}"/>
            </div>
            <button [disabled]="userEmailForm.invalid" class="btn background-color-primary d-block mt-3 mx-auto">
              Modifier
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
